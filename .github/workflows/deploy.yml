name: Laravel CI/CD to Shared Hosting

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ---------------- PHP Setup ----------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, curl, sqlite, mysql

      # --------- Composer dependencies -----------
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # --------- Node.js Setup ------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node modules
        run: npm ci

      # --------- Build frontend assets -----------
      - name: Build frontend assets
        run: npm run build

      # --------- Deploy Laravel root (exclude vendor & public) ------------
      - name: Deploy Laravel root via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./
          server-dir: /nagaraac/       # Laravel root aman, di luar public_html
          exclude: |
            .github/
            /node_modules/
            /tests/
            .gitignore
            .git/
            .env
            /public/
            /vendor/
          dry-run: false

      # --------- Deploy Laravel public ke public_html -----------
      - name: Deploy Laravel public via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./public/
          server-dir: /public_html/         # root domain utama
          exclude: |
            /storage/
          dry-run: false

      # --------- Run Artisan via SSH & update index.php -----------
      - name: Run Artisan commands and update index.php via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            INDEX_FILE=/home/nagaraac/public_html/index.php
            APP_PATH=/home/nagaraac/nagaraac
            BACKUP_FILE="${INDEX_FILE}.bak"

            echo "üì¶ Membuat backup index.php..."
            cp $INDEX_FILE $BACKUP_FILE

            echo "üîß Mengedit path di index.php..."

            # Update autoload path
            sed -i "s|require __DIR__.'/../vendor/autoload.php';|require __DIR__.'/../nagaraac/vendor/autoload.php';|" $INDEX_FILE

            # Update bootstrap path
            sed -i "s|require_once __DIR__.'/../bootstrap/app.php';|require_once __DIR__.'/../nagaraac/bootstrap/app.php';|" $INDEX_FILE

            # Verifikasi apakah edit berhasil
            if grep -q "nagaraac/vendor/autoload.php" $INDEX_FILE && grep -q "nagaraac/bootstrap/app.php" $INDEX_FILE; then
              echo "‚úÖ index.php berhasil diperbarui."
            else
              echo "‚ùå Gagal mengedit index.php, mengembalikan file dari backup..."
              mv $BACKUP_FILE $INDEX_FILE
              exit 1
            fi

            echo "üöÄ Menjalankan Artisan commands..."

            php $APP_PATH/artisan storage:link || true
            mv $APP_PATH/public/storage /home/nagaraac/public_html || true
            php $APP_PATH/artisan migrate --force
            php $APP_PATH/artisan config:cache
            php $APP_PATH/artisan route:cache
            php $APP_PATH/artisan view:cache
            php $APP_PATH/artisan queue:restart || true

            echo "üéâ Deployment selesai dengan aman."

