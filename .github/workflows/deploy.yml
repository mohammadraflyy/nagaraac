name: Laravel CI/CD to Shared Hosting

on:
  push:
    branches: [main, staging]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------- Checkout Code ----------------
      - name: Checkout code
        uses: actions/checkout@v3

      # ---------------- PHP Setup ----------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, curl, sqlite, mysql

      # ---------------- Composer Dependencies ----------------
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # ---------------- Node.js Setup ----------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node modules
        run: npm ci

      # ---------------- Build Frontend ----------------
      - name: Build frontend assets
        run: npm run build

      # ---------------- Check Migration Changes ----------------
      - name: Check for migration changes
        id: check_migrations
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^database/migrations/'; then
            echo "‚úÖ Migration changes detected."
            echo "MIGRATION_CHANGED=true" >> $GITHUB_ENV
          else
            echo "‚ÑπÔ∏è No migration changes detected."
            echo "MIGRATION_CHANGED=false" >> $GITHUB_ENV
          fi

      # ---------------- Deploy Laravel root (app) ----------------
      - name: Deploy Laravel root via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./        # Laravel root
          server-dir: /nagaraac/
          exclude: |
            .github/
            /node_modules/
            /tests/
            .gitignore
            .git/
            .env
            /public/
            /vendor/
          dry-run: false

      # ---------------- Deploy Public Folder ----------------
      - name: Deploy Laravel public via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./public/
          server-dir: /public_html/
          exclude: |
            /storage/
          dry-run: false

      # ---------------- Run Artisan & Update index.php ----------------
      - name: Run Artisan commands and update index.php via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            INDEX_FILE=/home/nagaraac/public_html/index.php
            APP_PATH=/home/nagaraac/nagaraac
            BACKUP_FILE="${INDEX_FILE}.bak"

            echo "üì¶ Membuat backup index.php..."
            cp $INDEX_FILE $BACKUP_FILE

            echo "üîß Mengedit path di index.php..."
            sed -i "s|require __DIR__.'/../vendor/autoload.php';|require __DIR__.'/../nagaraac/vendor/autoload.php';|" $INDEX_FILE
            sed -i "s|require_once __DIR__.'/../bootstrap/app.php';|require_once __DIR__.'/../nagaraac/bootstrap/app.php';|" $INDEX_FILE

            echo "üöÄ Menjalankan Artisan commands..."
            php $APP_PATH/artisan storage:link || true
            mv $APP_PATH/public/storage /home/nagaraac/public_html || true

            # Run migration only if migration files changed
            if [ "${{ env.MIGRATION_CHANGED }}" = "true" ]; then
              echo "üóÉÔ∏è Migration changes detected ‚Äî running migrate..."
              php $APP_PATH/artisan migrate --force
            else
              echo "‚è≠Ô∏è No migration changes ‚Äî skipping database migration."
            fi

            php $APP_PATH/artisan config:cache
            php $APP_PATH/artisan route:cache
            php $APP_PATH/artisan view:cache
            php $APP_PATH/artisan queue:restart || true

            echo "üéâ Deployment selesai dengan aman."
