name: Laravel CI/CD to Shared Hosting

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ---------------- PHP Setup ----------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, curl, sqlite, mysql

      # --------- Composer dependencies -----------
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # --------- Node.js Setup ------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node modules
        run: npm ci

      # --------- Build frontend assets -----------
      - name: Build frontend assets
        run: npm run build

      # --------- Deploy Laravel root (exclude vendor & public) ------------
      - name: Deploy Laravel root via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./
          server-dir: /nagaraac/       # Laravel root aman, di luar public_html
          exclude: |
            .github/
            /node_modules/
            /tests/
            .gitignore
            .git/
            .env
            /public/
            /vendor/
          dry-run: false

      # --------- Deploy Laravel public ke public_html -----------
      - name: Deploy Laravel public via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./public/
          server-dir: /public_html/         # root domain utama
          exclude: |
            /storage/
          dry-run: false

      # --------- Run Artisan via SSH & update index.php -----------
      - name: Run Artisan commands and update index.php via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Update public_html/index.php paths
            INDEX_FILE=/public_html/index.php
            sed -i "s|require __DIR__ . '/..\/vendor/autoload.php';|require __DIR__.'/../nagaraac/vendor/autoload.php';|" $INDEX_FILE
            sed -i "s|\$app = require_once __DIR__ . '/..\/bootstrap/app.php';|\$app = require_once __DIR__.'/../nagaraac/bootstrap/app.php';|" $INDEX_FILE
            
            # Create storage symlink
            php /nagaraac/artisan storage:link || true
            
            # Run migrations and cache
            php /nagaraac/artisan migrate --force
            php /nagaraac/artisan config:cache
            php /nagaraac/artisan route:cache
            php /nagaraac/artisan view:cache
            php /nagaraac/artisan queue:restart || true
